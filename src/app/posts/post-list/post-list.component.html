<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>


<mat-accordion multi="true" *ngIf="posts.length >0 && !isLoading" >
     
   
<mat-card class="example-card" *ngFor="let post of posts">
   <mat-card-header>
     <div mat-card-avatar class="example-header-image"></div>
     <mat-card-title>{{post.title}}</mat-card-title>
     <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
   </mat-card-header>
   <img mat-card-image [src]= "post.imagePath" alt="Photo of a Shiba Inu">
   <mat-card-content>
     <p>
      {{post.content}}
      {{post.createdDate}}
      {{post.creator}} 
     </p>
   </mat-card-content>
   <mat-card-actions *ngIf="userIsAuthenticated">
      <a mat-button color="primary" [routerLink]= "['/edit',post.id]"> EDIT </a>
      <button mat-button color="warn" (click) = "onDelete(post.id)"> DELETE </button>
   </mat-card-actions>
 </mat-card>


</mat-accordion>




<mat-paginator [length]="totalPosts"  [pageSize]="postsPerPage" [pageSizeOptions]= "pageSizeOptions" (page)="onChangedPage($event)"
*ngIf="posts.length >0" > </mat-paginator>
