
<mat-card>
    <!--  -->

        <form  (submit)= "onLogin(loginForm)" #loginForm="ngForm"  >
           
            <mat-form-field>
                    <input 
                    name="email"
                    ngModel
                    #emailInput="ngModel"
                    matInput 
                    type="email" 
                    
                     placeholder="Email "
                     required email
                  >
                     <mat-error *ngIf="emailInput.invalid">Please enter a E-mail.</mat-error>
                </mat-form-field>
               
                <mat-form-field>
                 <input type="password"
                     name="password"
                     ngModel
                     matInput
                     
                     #passwordInput="ngModel" 
                    
                     placeholder="Password"
                     required> 

              <!-- <input type="password"
             name="password"
             ngModel
               matInput 
               placeholder="Password"
                #passwordInput="ngModel"
                 required>  -->

                    <mat-error *ngIf="passwordInput.invalid">Please Enter Valid Password.</mat-error> 
                 </mat-form-field>
                 
    
        <button 
         mat-raised-button
         color="accent"
         type="submit"
         *ngIf="!isLoading"> Login</button>

        
         <!-- <mat-progress-bar *ngIf="isLoading" color="accent"></mat-progress-bar> -->

         
    </form>
    </mat-card>
    <mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading"></mat-progress-bar>
